<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Inter', sans-serif;
      }
      .glass {
          background: rgba(255, 255, 255, 0.2); /* semi-transparent */
  backdrop-filter: blur(10px);          /* blur content behind */
  -webkit-backdrop-filter: blur(10px);  /* Safari support */
  border-radius: 16px;                   /* rounded corners */
  border: 1px solid rgba(255, 255, 255, 0.3); /* subtle border */
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .s-weather-info__button {
        background-position: center;
        background-size:cover;
        border-radius: 10px;
        color: #fff;
        cursor: pointer;
        padding: 10px 15px;
        width: 100%;
        text-align: left;
        border: none;
        outline: none;
        transition: 0.4s all linear;
        text-shadow: 1px 2px 5px black;
      }
      .s-weather-info__button:focus {
        outline: unset;
      }
      .s-weather-info__button.active {
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
      }
      .s-weather-info__content {
        display: none;
        padding: 40px 18px 18px;
        background-color: #333;
        color: #fff;
        overflow: hidden;
        position: relative;
        top: -20px;
        z-index: -1;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        text-align: left;
      }
      .s-weather-info {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .s-weather-info__card {
        width: 100%;
      }
      .s-weather-info__temp {
        display: flex;
        align-items: center;
        margin: 0 0 10px;
        font-size: 2.5rem;
      }
      .s-weather-info__time {
        font-size: 1rem;
        margin: 0 0 10px;
      }
      .s-weather-info__status {
        text-transform: capitalize;
        font-style: italic;
        margin: 0 0 5px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="l-layout w-full">
      <h1 class="weather-title mb-10 text-sm fz-20"></h1>
      <!-- <div class="glass px-4" style="width: 50px;height:50px;">50 F</div> -->
      <div class="container mx-auto">
        <section class="c-input flex gap-x-4">
          <input
            type="text"
            id="location-field"
            placeholder="Search Location"
            class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
          <button type="submit" id="submit-button" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Search
          </button>
        </section>
        <section class="c-chart">
          <canvas id="myChart"></canvas>
        </section>
        <section class="c-weather-info">
          <br>
          <div class="s-weather-info"></div>
        </section>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script type="module" src="./src/main.js" defer></script>
  </body>
</html>
